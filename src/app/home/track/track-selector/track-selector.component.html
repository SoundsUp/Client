<div *ngIf="selectedTrack">
  <app-track [track]="selectedTrack" [hasUnselectionButton]="true"
             (trackUnselected)="onTrackSelection()"></app-track>
</div>
<div *ngIf="selectedTrack === undefined">
  <app-spotify-search (tracks)="setTracks($event)"></app-spotify-search>

  <app-track-list [tracks]="tracks" (trackSelected)="onTrackSelection($event)"></app-track-list>
</div>
