<div class="message-form">
  <form class="media" (ngSubmit)="onSubmit(messageForm)" #messageForm="ngForm">
    <div class="media-left">
      <button class="btn btn-default btn-block" data-toggle="modal" data-target="#trackDialog">
        <i class="mdi mdi-music-note"></i>
      </button>
    </div>
    <div class="form-group media-body">
      <textarea class="form-control" name="message" placeholder="Type your message here..."
                required
                [(ngModel)]="message"
                #messageInput="ngModel" 
                (keyup.enter)="onSubmit(messageForm)" >

      </textarea>
      <!--<p *ngIf="messageInput.invalid && submitted && messageInput.errors.required"-->
      <!--class="text-danger">-->
      <!--You must type a message before sending!-->
      <!--</p>-->
    </div>

    <div class="media-right">
      <button ng-submit="submit()" type="submit" class="btn btn-primary btn-block">
        <i class="mdi mdi-send"></i>
      </button>
    </div>

  </form>
</div>
