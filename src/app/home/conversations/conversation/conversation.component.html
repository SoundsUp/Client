<div *ngIf="conversation" (click)="onConversationClick()"
     [ngClass]="{media: true,
                active: conversation.isSelected,
                topbar: isTopbar}">
  <div class="media-left">
    <img class="media-object avatar" [src]="conversation.avatar"
         alt="Avatar">
  </div>
  <div class="media-body">
    <h5>{{conversation.displayName}}</h5>
  </div>
</div>
