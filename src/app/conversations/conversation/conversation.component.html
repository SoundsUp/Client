<div (click)="onConversationClick()"
     [ngClass]="{media: true,
                active: conversation.isSelected,
                topbar: isTopbar}">
  <div class="media-left">
    <img class="media-object avatar" [src]="conversation.user.avatar"
         alt="Avatar">
  </div>
  <div class="media-body">
    <h5>{{conversation.user.displayName}}</h5>
  </div>
  <div *ngIf="conversation.isOnline" class="media-right">
    <h5 class="online">
      <i class="mdi mdi-lens"></i>
    </h5>
  </div>
</div>
